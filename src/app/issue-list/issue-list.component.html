<div class="issueList">
  <div class="issueList__title">
    Issues
  </div>
  <div class="issueList__list">
    <app-issue-card *ngFor="let issue of issues" [itemTitle]="issue.itemTitle" [itemType]="issue.itemType" [itemLink]="issue.itemLink"
      [itemIssues]="issue.itemIssues">
    </app-issue-card>
  </div>
</div>
