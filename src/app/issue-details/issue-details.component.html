<div class="issueDetails">
    <div class="issueDetails__header">
        <div *ngIf="this.issuesService.selectedItem">
            Issues
            <span class="issueDetails__itemTitle">{{this.issuesService.selectedItem.title}}</span>
        </div>

    </div>
    <div *ngIf="issuesService.selectedItem !== null" class="issueDetails__issueBox">
        <app-issue-container *ngFor="let issue of issuesService.selectedItem.issues" [issue]="issue"></app-issue-container>
    </div>
</div>
