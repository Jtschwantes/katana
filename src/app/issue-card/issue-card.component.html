<div id="{{itemType}}_{{itemID}}" class="issueCard card z-depth-1">
  <div class="issueCard_titleLine">
    <div class="issueCard_title">{{itemTitle}}</div>
    <a target="_blank" href="{{itemLink}}" class="issueCard_link tooltipped" data-position="right" data-tooltip="Open in Canvas">
      <i class="material-icons">open_in_new</i>
    </a>
  </div>
  <div class="issueCard_type">{{itemType}}</div>
  <ul>
    <!-- <li class="divider" tabindex="-1"></li> -->
    <li *ngFor="let itemIssue of itemIssues" class="issueCard_issue">
      {{itemIssue.problem}}
      <i class="material-icons issueCard_tag issueCard_tag_{{itemIssue.status}}">{{getStatusIcon(itemIssue.status)}}</i>
    </li>
  </ul>
</div>
