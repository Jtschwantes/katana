<div class="tools">
    <div *ngFor="let tool of this.toolService.toolList" (click)="this.toolService.selectedTool = tool" [routerLink]="[tool.id, 'options']"
        style="display: block" class="toolIcon card">
        <i class="material-icons">{{tool.icon}}</i>
        <p>{{tool.title}}</p>
    </div>
</div>
