<div class="tools">
    <div *ngFor="let tool of this.toolService.toolList" (click)="this.toolService.selectedTool = tool" [routerLink]="[tool.id, 'options']" [style.display]="tool.categories.includes(this.toolService.selectedCategory.type) ? 'block' : 'none'" class="toolIcon card">
        <!-- <div> -->
            <i class="material-icons">{{tool.icon}}</i>
            <p>{{tool.title}}</p>
        <!-- </div> -->
    </div>
</div>
