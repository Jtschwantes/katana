<div [style.borderLeft]="getBorderColor()" class="issueContainer card">

    <div class="card-content">
        <div class="card-title">{{issue.title}}</div>
        <div class="issueContainer__issueDescription">{{issue.description}}</div>
    </div>

    <div class="card-action">
        <a (click)="setIssueStatus('approved')" [ngClass]="issue.status !== 'approved' ? 'green-text' : 'green-text text-lighten-4'" class="waves-effect waves btn-flat">
            <i [ngClass]="issue.status !== 'approved' ? 'green-text' : 'green-text text-lighten-4'" class="material-icons left">check</i>
            {{issue.status !== 'approved' ? 'approve' : 'approved'}}
        </a>

        <a (click)="setIssueStatus('skipped')" [ngClass]="issue.status !== 'skipped' ? 'red-text' : 'red-text text-lighten-4'" class="waves-effect red-text waves btn-flat">
            <i [ngClass]="issue.status !== 'skipped' ? 'red-text' : 'red-text text-lighten-4'" class="material-icons left">{{issue.status !== 'skipped' ? 'remove' : 'call_missed_outgoing'}}</i>
            {{issue.status !== 'skipped' ? 'skip' : 'skipped'}}
        </a>
    </div>

</div>
