<div class="courseChip__container no-select">
    <div class="courseChip blue-grey z-depth-1" [class.selectable]="toolService.toolViewOpen" [class.selected]="courseService.selectedCourse === course && toolService.toolViewOpen"
        (click)="courseService.selectedCourse = course">

        <span class="courseChip__courseDetails">
            {{course.course_code.split(':')[0]}}
            <div class="courseChip__instructorName">
                {{buildInstructorName()}}
            </div>
        </span>

        <div *ngIf="toolService.toolViewOpen" style="display: flex" class="smooth-width badgeContainer">
            <div *ngIf="!course.processing" class="blue-grey darken-2 white-text courseChip__issueCount" [class.error]="course.error !== undefined">
                {{getIssueCount()}}
            </div>
            <div *ngIf="!course.processing && !course.error" class="blue-grey darken-2 green-text text-accent-3 courseChip__issueCount courseChip__issueCount__hidden">
                {{getIssueCount('approved')}}
            </div>
            <div *ngIf="!course.processing && !course.error" class="blue-grey darken-2 red-text text-accent-3 courseChip__issueCount courseChip__issueCount__hidden">
                {{getIssueCount('skipped')}}
            </div>
            <div *ngIf="!course.processing && !course.error" class="blue-grey darken-2 light-blue-text text-accent-3 courseChip__issueCount courseChip__issueCount__hidden">
                {{getIssueCount('fixed')}}
            </div>
        </div>
        <div *ngIf="course.processing" class="loading-dancer">.</div>
    </div>

    <i class=" material-icons smooth-width " *ngIf="courseService.courseEditOpen " (click)="courseService.removeCourse(course) ">
        clear
    </i>
    <i class="material-icons smooth-width " *ngIf="courseService.courseEditOpen " (click)="openCourse() ">
        open_in_new
    </i>
</div>
