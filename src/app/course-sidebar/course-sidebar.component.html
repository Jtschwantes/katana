<div class="courseSidebar">
  <div class="courseSidebar__title">Courses</div>
  <app-course-chip *ngFor="let course of this.coursesService.courses" [course]="course" (click)="this.issuesService.selectedCourse = course"></app-course-chip>
  <div class="courseSidebar__expandSidebar">
    <a href="/course-search">
      <p>Course Selection</p>
      <i class="material-icons">arrow_forward</i>
    </a>
  </div>
</div>
<app-course-search></app-course-search>
