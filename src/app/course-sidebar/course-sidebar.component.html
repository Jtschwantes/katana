<div class="courseSidebar">
  <div class="courseSidebar__title">Selected Courses</div>
  <app-course-chip *ngFor="let course of courses" [courseCode]="course.courseCode"></app-course-chip>
  <div class="courseSidebar__expandSidebar">
    <a href="/course-search">
      <p>Course Selection</p>
      <i class="material-icons">arrow_forward</i>
    </a>
  </div>
</div>
<app-course-search></app-course-search>
