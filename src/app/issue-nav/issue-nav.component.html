<div materialize class="issueApproval blue-grey darken-3" *ngIf="courseService.selectedCourse.error === undefined">
    <!-- Container to hold the fix approved and kebob menu buttons -->
    <div class="issueApproval__buttonContainer">
        <!-- Fix Approved Button -->
        <div class="issueApproval__button">
            <a href="#fixModal" class="modal-trigger waves-effect light-blue-text waves btn-flat" (click)="openModal('fixApproved')">
                <i class="material-icons left">build</i>
                Fix Approved Issues
            </a>
        </div>
    </div>
</div>

<!-- Modal - Must stay beneath the main container -->
<div id="fixModal" class="modal modal-fixed-footer" materialize="modal" [materializeActions]="modalActions">

    <div class="modal-content">
        <h4>Issues</h4>

        <table class="striped">
            <tbody>
                <tr *ngFor="let course of courseService.courses" class="flex-container" style="width:100%">
                    <td>
                        <app-stat-badge class="overview-statBadge" (click)="closeModal();courseService.selectedCourse = course" [statTitle]="course.course_code"
                            [statCount]="getIssueItems(course).length" [side]="'left'"></app-stat-badge>
                    </td>
                    <td style="flex-grow:1;display:flex;flex-wrap:wrap;">
                        <i *ngFor="let issue of getIssueItems(course)" class="material-icons issueIcon" [style.color]="getIconColor(issue.status)"
                            (click)="selectIssueItem(course, issue)">
                            {{getStatusIcon(issue.status)}}
                        </i>
                        <i *ngFor="let issue of getIssueItems(course)" class="material-icons issueIcon" [style.color]="getIconColor(issue.status)"
                            (click)="selectIssueItem(course, issue)">
                            {{getStatusIcon(issue.status)}}
                        </i>
                        <i *ngFor="let issue of getIssueItems(course)" class="material-icons issueIcon" [style.color]="getIconColor(issue.status)"
                            (click)="selectIssueItem(course, issue)">
                            {{getStatusIcon(issue.status)}}
                        </i>
                    </td>
                    <td>
                        <a class="waves-effect btn blue accent-3 right" (click)="setApproved('approved')">Fix</a>
                    </td>
                </tr>
            </tbody>
        </table>



    </div>
    <div class="modal-footer">
        <a class="modal-action modal-close waves-effect btn-flat blue-grey-text text-darken-3 left" (click)="closeModal()">Cancel</a>
        <a class="modal-action modal-close waves-effect btn-flat blue-text text-accent-3" (click)="setApproved('approved')">Fix All Approved Issues</a>
    </div>

</div>
