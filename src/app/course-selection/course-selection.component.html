<div class="courseSearch">
  <div class="courseSearch__title">Course Selection</div>
  <div class="courseSearch__courseSelection">
    <div class="courseSearch__search">
      <div class="courseSearch__searchbar__title">Search</div>
      <input type="text" />
      <div class="courseSearch__courseResults__title">Results</div>
      <table class="highlight">
        <thead>
          <tr>
            <th>+/-</th>
            <th>Name</th>
            <th>Code</th>
            <th>Teacher</th>
            <th>Term</th>
            <th>Sections</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses">
            <td>
              <i class="material-icons">add_circle</i>
            </td>
            <td>{{course.name}}</td>
            <td>{{course.code}}</td>
            <td>{{course.instructor}}</td>
            <td>{{course.term}}</td>
            <td>{{course.section}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="courseSearch__options">
      <div class="courseSearch__options__title">Account</div>
      <select class="courseSearch__account" name="Account">
        <option value="" selected></option>
        <option value="online">Online</option>
        <option value="campus">Campus</option>
        <option value="pathway">Pathway</option>
        <option value="all">All</option>
      </select>

      <div class="courseSearch__options__title">Term</div>
      <select class="courseSearch__term">
        <option value="" selected></option>
        <option value="fall">Fall</option>
        <option value="winter">Winter</option>
        <option value="spring">Spring</option>
        <option value="all">All</option>
      </select>

      <div class="courseSearch__options__title">Blueprint</div>
      <select class="courseSearch__blueprint">
        <option value="" selected></option>
        <option value="true">True</option>
        <option value="false">False</option>
      </select>

    </div>
  </div>
</div>
