<div class="issueDetails">
    <div class="issueDetails__header">
        Issues
        <span class="issueDetails__itemTitle header_thin">{{this.courseService.selectedIssueItem ? this.courseService.selectedIssueItem.title : ''}}</span>
    </div>
    <div *ngIf="courseService.selectedIssueItem" class="issueDetails__issueBox">
        <app-issue-container *ngFor="let issue of courseService.selectedIssueItem.issues" [issue]="issue"></app-issue-container>
    </div>
</div>
