<div class="issueList">
  <div class="issueList__title">
    Issues
  </div>
  <div class="issueList__list">
    <app-issue-card *ngFor="let item of issuesService.issueItems; let i = index" [itemTitle]="item.itemTitle" [itemID]="item.itemID"
      [itemType]="item.itemType" [itemLink]="item.itemLink" [itemIssues]="item.itemIssues" (click)="this.issuesService.setSelectedItem(item.itemType + '_' + item.itemID)">
    </app-issue-card>
  </div>
</div>
