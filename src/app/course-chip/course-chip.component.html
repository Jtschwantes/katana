<div class="courseChip" [class.selectedChip]="isSelected()">
    {{course.course_code}}
    <div class="courseChip__instructorName">
        {{this.course.instructor.split(', ')[0].replace('-', 'â€‘')}}
    </div>
    <div class="courseChip__issueCount z-depth-1" *ngIf="course.issueItems && course.issueItems.length > 0">
        {{course.issueItems && course.issueItems.length > 0 ? courseService.getCourseIssueCount('untouched') + courseService.getCourseIssueCount('approved')
        : '' }}
    </div>
</div>
